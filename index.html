<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <h1>Weather App</h1>
            <form id="weatherForm">
                <input type="text" id="cityInput" placeholder="Enter city" required>
                <button type="submit">Get Weather</button>
            </form>
            <div id="weatherCardContainer"></div>

        </div>
        <div class="weather">
            <img src="clouds.png" class="weather-icon">

            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
